name: Deploy Supabase Functions

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

concurrency:
  group: 'supabase-functions-deploy'
  cancel-in-progress: true

jobs:
  deploy-functions:
    name: Deploy Supabase Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Supabase CLI version
        run: supabase --version

      - name: Supabase login (token from secrets)
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "ERROR: SUPABASE_ACCESS_TOKEN secret is not set. Add it to repository secrets.";
            exit 1;
          fi
          supabase login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy Edge Functions
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "ERROR: SUPABASE_PROJECT_REF secret is not set. Add your project ref as a secret.";
            exit 1;
          fi

          echo "Deploying updated Supabase functions..."
          supabase functions deploy bulk-retell-news --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt
          supabase functions deploy admin --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt

          echo "(You can add more functions to deploy here if needed)"

      - name: Notify successful deploy
        if: ${{ success() }}
        run: echo "Supabase functions deployed to project ${{ secrets.SUPABASE_PROJECT_REF }}"