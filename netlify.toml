[build]
  command = "npm run build"
  publish = "dist"

[[edge_functions]]
  function = "bot-ssr"
  path = "/*"

[build.environment]
  NODE_VERSION = "18"

# API rewrites are handled by the bot-ssr edge function which adds auth headers.
# Do NOT add [[redirects]] for /api/* routes here â€” they conflict with the edge function.

# API proxy redirects to Supabase Edge Functions (before SPA fallback)
[[redirects]]
  from = "/api/news-sitemap"
  to = "https://bgdwxnoildvvepsoaxrf.supabase.co/functions/v1/news-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/wiki-sitemap"
  to = "https://bgdwxnoildvvepsoaxrf.supabase.co/functions/v1/wiki-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/sitemap"
  to = "https://bgdwxnoildvvepsoaxrf.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/ssr-render"
  to = "https://bgdwxnoildvvepsoaxrf.supabase.co/functions/v1/ssr-render"
  status = 200
  force = true

[[redirects]]
  from = "/api/llms-txt"
  to = "https://bgdwxnoildvvepsoaxrf.supabase.co/functions/v1/llms-txt"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
