[build]
  command = "npm run build"
  publish = "dist"

[[edge_functions]]
  function = "bot-ssr"
  path = "/*"

[build.environment]
  NODE_VERSION = "18"

# API routes are handled by the bot-ssr edge function.
# It reads XML from cached_pages table (no proxy needed).
# Do NOT add [[redirects]] for /api/* routes â€” they conflict with the edge function.

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
