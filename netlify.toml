[build]
  command = "npm run build"
  publish = "dist"

# Disable caching for index.html (SPA entry point) to ensure updates are seen immediately
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Also disable for root /
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# Disable caching for service workers/manifests usually
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Long cache for hashed assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/sitemap.xml"
  to = "https://tuledxqigzufkecztnlo.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/sitemap"
  to = "https://tuledxqigzufkecztnlo.supabase.co/functions/v1/sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/news-sitemap"
  to = "https://tuledxqigzufkecztnlo.supabase.co/functions/v1/news-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/api/wiki-sitemap"
  to = "https://tuledxqigzufkecztnlo.supabase.co/functions/v1/wiki-sitemap"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
